<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  
  <body>
    <p hidden="">
    <img id="b0A" src="data/base/0A.webp">
    <img id="b1B" src="data/base/1B.webp">
    <img id="b2C" src="data/base/2C.webp">
      
    <img id="s10A" src="data/stem1/0A.webp">
    <img id="s11B" src="data/stem1/1B.webp">
    <img id="s12C" src="data/stem1/2C.webp">
      
    <img id="s20A" src="data/stem2/0A.webp">
    <img id="s21B" src="data/stem2/1B.webp">
    <img id="s22C" src="data/stem2/2C.webp">
      
    <img id="s30A" src="data/stem3/0A.webp">
    <img id="s31B" src="data/stem3/1B.webp">
    <img id="s32C" src="data/stem3/2C.webp">
    </p>
    
    <h2> Decasentry </h2>
    <label for"base"="">Choose the base of the track:</label>
      <select id="base" name="base" onchange="artUpdate()">
        <option value="0A">0A</option>
        <option value="1B">1B</option>
        <option value="2C">2C</option>
     </select><br>
    <label for"stem1"="">Choose the 1st keys:</label>
      <select id="stem1" name="stem1" onchange="artUpdate()">
        <option value="0A">0A</option>
        <option value="1B">1B</option>
        <option value="2C">2C</option>
      </select><br>
    <label for"stem2"="">Choose the 2nd keys:</label>
      <select id="stem2" name="stem2" onchange="artUpdate()">
        <option value="0A">0A</option>
        <option value="1B">1B</option>
        <option value="2C">2C</option>
      </select><br>
    <label for"melodies"="">Choose the melody:</label>
      <select id="stem3" name="stem3" onchange="artUpdate()">
        <option value="0A">0A</option>
        <option value="1B">1B</option>
        <option value="2C">2C</option>
      </select><br> 

    
   <!-- <script src="sketch.js"></script>  -->
    
    <canvas id="art" width="500" height="500">
    </canvas>
      <script>
        
        
        
      
      function artUpdate(){ 
        
        let myRes = [];
        myRes[0] = document.getElementById('base').value; 
        myRes[1] = document.getElementById('stem1').value; 
        myRes[2] = document.getElementById('stem2').value; 
        myRes[3] = document.getElementById('stem3').value; 
        
        let myCanvas = document.getElementById('art');
                
        
        let ctx = myCanvas.getContext('2d');
        var b = document.getElementById("b"+myRes[0]);
        var s1 = document.getElementById("s1"+myRes[1]);
        var s2 = document.getElementById("s2"+myRes[2]);
        var s3 = document.getElementById("s3"+myRes[3]);
        
        ctx.drawImage(b,0,0,500,500);
        ctx.drawImage(s1,0,0,500,500);
        ctx.drawImage(s2,0,0,500,500);
        ctx.drawImage(s3,0,0,500,500); }
        
        artUpdate();
        
        
      </script>
    
    
  
  

</body></html>
